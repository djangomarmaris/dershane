{% extends "base.html" %}

{% load static %}


{% block seo %}
    <title>Giriş</title>
{% endblock %}

 {% block content %}
 {% load crispy_forms_tags %}
<div class="small-header bg-img-custom" style="background-image: url('{% static '1234.jpeg' %}');">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2>Login</h2>
          </div>
        </div>
      </div>
    </div>
<section class="section-small">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div>
              <div class="tab-content">
                <div class="tab-pane fade in active" id="register" role="tabpanel">
                  <h3>Giriş <i class="fas fa-person-booth" style="color:black;"></i> </h3>
                  <form method="POST">
                    {% csrf_token %}
                    <div class="form-group has-feedback">
                        <div>{{ form.username|as_crispy_field }}</div>
                    </div>
                    <div class="form-group has-feedback">
                        <div>{{ form.password|as_crispy_field }}</div>
                    </div>
                    <div class="form-group">
                      <button class="btn btn-dark" type="submit">Giriş</button><a href="/user/register/"> | Kayıt Ol</a>
                    </div>
                  </form>
                </div>
                <div class="tab-pane fade" id="login" role="tabpanel">
                  <form>
                    <div class="form-group has-feedback">
                      <input class="form-control input-lg" id="exampleInputEmail2" type="email" placeholder="Email"><span class="i fa fa-envelope-o form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group has-feedback">
                      <input class="form-control input-lg" id="exampleInputPassword2" type="password" placeholder="Password"><span class="i fa fa-lock form-control-feedback" aria-hidden="true"></span><a class="small" href="#">
                        <u>Forgot password?</u></a>
                    </div>
                    <div class="form-group">
                      <button class="btn btn-dark" type="submit">Sign in</button> OR: <span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x text-primary"></i><i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i></span><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x text-info"></i><i class="fab fa-twitter fa-stack-1x fa-inverse"></i></span>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
